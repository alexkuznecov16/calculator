<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <h1 class="title">CALCULATOR 03/01/2023</h1>
        <div class="calculator">
            <div class="calc_bcg">
                <input id="numOne" type="number">
                <input id="numTwo" type="number">
                <div class="calc__settings">
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>:</button>
                </div>
                <input readonly class="calc__result"></input>
            </div>
        </div>
        <!-- /.calculator -->
        <footer class="footer">
            &COPY; Alexander Kuznecov 2023
        </footer>
    </main>
    <!-- /.main -->

    <script src="script.js"></script>
    
</body>
</html>
